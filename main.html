<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text"id="name" name="name" placeholder="Name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>

		<label> Gender:</label>
		<input type="radio" id="gender_m" name="gender" value="male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="female" required>
		<label for="gender_f">Female</label><br><br>

		<label for="laptop">Laptop Brands:</label>
		<select id="laptop">
			<option>Select</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age"required><br><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" placeholder="DOB" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required><br><br>

		<label for="portfolio">Portfolio URL:</label>
		<input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL"><br><br>

		<button type="submit" value="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
